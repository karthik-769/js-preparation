<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contaner">
        <div class="box">hey i am a box</div>
    </div>
    <button id="btn">change content</button>

    <script>
        let but = document.getElementById("btn");

        but.addEventListener("dblclick", () => {
            document.querySelector(".box").innerHTML = "<b> hey i am clicked</b>";

        })


        but.addEventListener("contextmenu", () => {
            alert("right clicked");

        })

        but.addEventListener("keydown", (e) => {
            console.log(e.key);

        })

    </script>
</body>

</html>
