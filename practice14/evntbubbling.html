<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            margin: 14px;
            padding: 14px;
            background-color: lightblue;
        }

        .childcontainer {
            margin: 14px;
            padding: 14px;
            background-color: rgb(237, 244, 244);
        }

        .container {
            margin: 14px;
            padding: 14px;
            background-color: rgb(42, 46, 47);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                i am child
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.child').addEventListener('click', (e) => {
            //e.stopPropagation();
            alert('child clicked');
        });
        document.querySelector('.childcontainer').addEventListener('click', () => {
            alert('childcontsimer');
        });
        document.querySelector('.container').addEventListener('click', () => {
            alert('container clicked');
        });
        function getRandomColor() {
            val1 = Math.ceil(0 + Math.random() * 255);
            val2 = Math.ceil(0 + Math.random() * 255);
            val3 = Math.ceil(0 + Math.random() * 255);

            return `rgb(${val1},${val2},${val3})`;
        }


        setInterval(() => {
            document.querySelector(".child").style.background = getRandomColor();
        }, 1000);

        setTimeout(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor();
        }, 3000);



    </script>
</body>

</html>
